#可以理解成系统级别的一些参数配置，这些参数一般是不会变动的
server:
  port: 9000
  tomcat:
    uri-encoding: UTF-8
  servlet:
    # 设置session cookie相关
    session:
      cookie:
        # 设置session Cookie名称
        name: AUTH_SERVER_SESSION_ID
        # http-only（禁止JS读取cookie）
        http-only: true
        # cookie过期时长（单位：秒）
        # 设置同Spring Session timeout
        # max-age: ${spring.session.timeout}
        # 默认不设置 空或者<0，即等同于session时效，即关闭浏览器时自动失效

